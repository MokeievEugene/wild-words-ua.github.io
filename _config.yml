title: Wild Words SRD українською
description: Переклад SRD для гри The Wildsea від видавництва КУРА
theme: just-the-docs

defaults:
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"

search_enabled: true

search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
  focus_shortcut_key: "k"

nav_enabled: true
nav_sort: case_sensitive
heading_anchors: true

back_to_top: true
back_to_top_text: "Нагору"

footer_content: 'Copyright 2025 Євген Мокеєв, видавництво КУРА'